<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mons Calculator</title>
</head>
<body>
  <div class="container">
    <div class="screen">
      <div class="previousOperand"></div>
      <div class="currentOperand">0</div>
    </div>
    <div class="numbers">
      <ul>
        <li class="num" data-content="1">1</li>
        <li class="num" data-content="2">2</li>
        <li class="num" data-content="3">3</li>
        <li class="num" data-content="4">4</li>
        <li class="num" data-content="5">5</li>
        <li class="num" data-content="6">6</li>
        <li class="num" data-content="7">7</li>
        <li class="num" data-content="8">8</li>
        <li class="num" data-content="9">9</li>
        <li class="num" data-content="0">0</li>
        <li class="operator" data-content="-">-</li>
        <li class="operator" data-content="+">+</li>
        <li class="operator" data-content="*">*</li>
        <li class="delete" data-content="delete">delete</li>
        <li class="equal" data-content="=">=</li>
      </ul>
    </div>
  </div>
  <script src="assets/bundle.js"></script>
</body>
</html>
